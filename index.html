<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chinese Charts</title>
  </head>
  <body>
    <header class="fixed top-0 left-0 w-full bg-white z-50">
      <div class="max-w-[1100px] mx-auto sm:px-0 px-4 pt-4">
        <input
          type="text"
          id="search-input"
          placeholder="Search for the chart (ej. Wǒ, Nǐ...)"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
        />
        <div
          id="phrase-box"
          class="w-full min-h-16 bg-gray-50 my-4 flex flex-wrap items-center gap-2 px-4 py-2 rounded border border-gray-200 shadow-sm"
        ></div>
      </div>
    </header>
    <section class="max-w-[1100px] mx-auto sm:px-0 px-4 mt-[165px]">
      <div
        id="chart-section"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
      ></div>
    </section>
    <footer class="text-center text-xs text-gray-500 py-6">
      <p>© 2025 Hildevert's Chinese Notebook</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
